<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Etch-a-Sketch | Adrian San Pedro</title>
        <meta charset="UTF-8" />
        <link href="styles.css" rel="stylesheet" />
    </head>
    <body>
        <main>
            <div id="main-div">
                <header id="main-header">
                    <h1>ETCH-A-SKETCH</h1>
                </header>
                <section id="top-bar">
                    <section id="controls">
                        <button type="button" id="resize-button">RESIZE</button>
                        <button type="button" id="clear-button">CLEAR</button>
                    </section>
                    <section id="information">
                        <h2 id="current-grid-size-header"></h2>
                    </section>
                </section>
                <section id="main-grid"></section>
                <section id="bottom-bar">
                    <section id="color-modes-section">
                        <div id="color-modes-header-div">
                            <h2 id="color-modes-header">Color Modes:</h2>
                        </div>
                        <div id="color-mode-controls-div">
                            <button type="button" id="normal-button">
                                NORMAL
                            </button>
                            <button type="button" id="random-rgb-button">
                                RGB
                            </button>
                            <button type="button" id="black-button">
                                BLACK
                            </button>
                        </div>
                    </section>
                </section>
            </div>
        </main>
        <script src="script.js" type="text/javascript"></script>
    </body>
</html>
